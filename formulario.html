<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pestaña Creá tu cuenta</title>
    <link rel="stylesheet" href="styleform.css">
</head>
<body>
<div class="registro">
    <h2>Creá tu cuenta</h2>

    <div class="imagen">
        <img src="/imagenes/pngegg.png" alt="Imagen">
    </div>
    <form action="">
        <label for="firstname">Nombre:</label>
        <input size=15 id="firstname" type="text">
        <br><br>
        <label for="lastname">Apellido:</label>
        <input size=15 id="lastname" type="text">
        <br><br>
        <label for="dni">DNI:       </label>
        <input maxlength=10 size=15 id="dni" type="text">
        <br><br>
        <label for="E-mail">E-Mail:</label>
        <input size=15 id="E-mail" type="text">
        <br><br>
        <label for="password">Contraseña:</label>
        <input type="password" size="15" id="password" maxlength="8">
        <br><br>
        <label for="password">Vuelva a escribir su contraseña:</label>
        <input type="password" size="15" id="password" maxlength="8">
       
        <p><i>La contraseña debe contener al menos 8 carácteres y contener al menos un número y una mayúscula</i></p>
       
        <p><b>¿Cómo llegó a nosotros?</b></p>
        <textarea name="comements" id="" cols="30" rows="5">Escribe aquí</textarea>
        <br>
        <input type="submit" value="enviar">
       
    
    </form>

</div>

</body>
</html>
